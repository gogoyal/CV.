
<html>
    <head>
        <title>
            REGISTRATION FORM
        </title>
        
    </head>
    
    <body background="WallpaperDog-842048.jpg" style="color:white">
        <h1 style="text-align: center ; font-size: 50px">  REGISTRATION FORM  </h1> 
        <form action="">
            <table align="center">
                <tr>
                  <td>
                       FIRST NAME:
                  </td>  
                    <td>
                        <input type="text" name="first name" placeholder="enter here">
                    </td>
                    
                </tr>  
                <br><br>
                <tr>
                    <td>LAST NAME:</td>
                    <td>
                        <input type="text" name="last name" placeholder="enter here">
                    </td>
                </tr>
                      <tr>
                        <td>
                            PHONE NUMBER:
                        </td>
                         <td>
                        <input type="phone" name="number" placeholder="enter here">
                    </td>
                </tr>   
                <br><br>     
                 <tr>
                        <td>
                            E-Mail Id:
                        </td>
                         <td>
                        <input type="email" name="mail" placeholder="@gmail.com">
                    </td>
                </tr>              
                 <tr>
                        <td>
                            PASSWORD:
                        </td>
                         <td>
                        <input type="password" name="password" placeholder="djumn@187t">
                    </td>
                </tr>           
                <tr>
                        <td>
                            GENDER:
                        </td>
                         <td>
                        <input type="radio" name="gender">Male
                        <input type="radio" name="gender">Female
                        <input type="radio" name="gender">others
                    </td>
                </tr>    
                 <tr>
                        <td>
                            DATE OF BIRTH:
                        </td>
                         <td>
                        <input type="date" name="date" placeholder="DD/MM/YYYY">
                    </td>
                </tr>         
                <tr>
                        <td>
                                HOBBIES:
                        </td>
                         <td>
                        <input type="checkbox" name="singing">Singing
                        <input type="checkbox" name="dancing">Dancing
                        <input type="checkbox" name="playing">Playing
                        <input type="checkbox" name="others">Others
                    </td>
                </tr>     
                <tr>
                        <td>
                            EDUCATION QUALIFICATION:
                        </td>
                         <td>
                        <select>
                            <option>10th grade</option>
                            <option>10+2</option>
                            <option>diploma</option>
                            <option>Graduation</option>
                            <option>Post Graduation</option>
                            <option>Doctrate</option>
                            <option>none of the above</option>
                        </select>
                    </td>
                </tr>           
                <tr>
                    <td>
                        ADDRESS:
                    </td>
                    <td>
                        <textarea name="adress" cols="30" rows="8" placeholder="address"></textarea>
                    </td>
                </tr>       
                <tr style="">
                   <td> </td>
                    <td>
                       <input type="submit" placeholder="submit">
                        <input type="reset" placeholder="reset">
                    </td>
                </tr>       
            </table>
        </form>
        
    </body>
    <style>
        table{
            font-size: 30px ;
            text-align:match-parent
                
        }
    </style>
    
</html>
